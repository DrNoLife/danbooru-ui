name: .NET Build and Deploy

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
          
      - name: Restore dependencies
        run: dotnet restore
        working-directory: Danbooru

      - name: Build
        run: dotnet build --no-restore
        working-directory: Danbooru

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Test
        run: dotnet test Danbooru.sln --verbosity detailed
        working-directory: Danbooru

  deploy:
    needs: test
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build and publish changed Docker image
        uses: dawidd6/action-docker-publish-changed@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          context: ./Danbooru  # Adjust based on your project structure
          dockerfile: ./Danbooru/Danbooru.UI/Danbooru.UI/Dockerfile  # Adjust based on your project structure
          platforms: linux/amd64,linux/arm64,linux/arm
          tag: latest

